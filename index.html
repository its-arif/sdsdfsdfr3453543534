<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    /* Styling same as before */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .google-signin-button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .google-signin-button:hover {
      background-color: #357AE8;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 10px;
    }
    .otp-verification {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <form id="registration-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="otp-verification">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button id="verify-otp">Verify OTP</button>
    </div>
    <p class="success-message" id="success-message">Registration successful, please login.</p>

    <!-- Google Sign-In Button -->
    <button class="google-signin-button" id="google-signin-button">Sign Up with Google</button>
  </div>

  <!-- Firebase SDK (Modular version) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDcKue5UwxmpR2hVEoALaBhGIPitaim7lk",
      authDomain: "taretaer-e0a45.firebaseapp.com",
      projectId: "taretaer-e0a45",
      storageBucket: "taretaer-e0a45.firebasestorage.app",
      messagingSenderId: "45975842004",
      appId: "1:45975842004:web:30766389b42f2511a8df41",
      measurementId: "G-W3SSVZM3HR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get DOM elements
    const form = document.getElementById('registration-form');
    const otpInput = document.getElementById('otp');
    const otpVerificationDiv = document.querySelector('.otp-verification');
    const verifyOtpButton = document.getElementById('verify-otp');
    const successMessage = document.getElementById('success-message');
    const googleSignInButton = document.getElementById('google-signin-button');
    
    let emailForSignIn = null;

    // Registration with email and password
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Send OTP to the user's email (email link)
          const actionCodeSettings = {
            url: 'https://your-app.firebaseapp.com/finishSignUp', // Change to your app's URL
            handleCodeInApp: true,
          };
          
          sendSignInLinkToEmail(auth, email, actionCodeSettings)
            .then(() => {
              // Save email to localStorage
              localStorage.setItem('emailForSignIn', email);

              // Show OTP input box
              otpVerificationDiv.style.display = 'block';
            })
            .catch((error) => {
              console.error(error.message);
            });
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    });

    // Verify OTP (email link)
    verifyOtpButton.addEventListener('click', () => {
      const email = localStorage.getItem('emailForSignIn');
      const otp = otpInput.value; // OTP is the email link clicked

      if (isSignInWithEmailLink(auth, otp)) {
        signInWithEmailLink(auth, email, otp)
          .then((result) => {
            // OTP verification successful, redirect to dashboard
            window.location.href = 'dashboard.html';
          })
          .catch((error) => {
            alert(`Error: ${error.message}`);
          });
      }
    });

    // Google Sign Up (automatic redirect to dashboard)
    googleSignInButton.addEventListener('click', () => {
      const googleProvider = new GoogleAuthProvider();

      signInWithPopup(auth, googleProvider)
        .then((result) => {
          // After successful sign up with Google, redirect to dashboard
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error(error.message);
        });
    });
  </script>

</body>
</html>
