<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email OTP Verification</title>
  <style>
    /* Styling same as before */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Email OTP Verification</h2>
    <form id="email-otp-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>
    <form id="verify-otp-form" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
    </form>
    <p class="success-message" id="success-message">OTP verification successful! You are logged in.</p>
  </div>

  <!-- Firebase SDK (Modular version) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDcKue5UwxmpR2hVEoALaBhGIPitaim7lk",
      authDomain: "taretaer-e0a45.firebaseapp.com",
      projectId: "taretaer-e0a45",
      storageBucket: "taretaer-e0a45.firebasestorage.app",
      messagingSenderId: "45975842004",
      appId: "1:45975842004:web:30766389b42f2511a8df41",
      measurementId: "G-W3SSVZM3HR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get DOM elements
    const emailOtpForm = document.getElementById('email-otp-form');
    const verifyOtpForm = document.getElementById('verify-otp-form');
    const successMessage = document.getElementById('success-message');
    const emailInput = document.getElementById('email');
    const otpInput = document.getElementById('otp');

    // Send OTP (sign-in link) to the user's email
    emailOtpForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = emailInput.value;
      const actionCodeSettings = {
        // URL you want to redirect back to. The domain (www.example.com) for this
        // must be in the authorized domains list in the Firebase Console.
        url: 'https://your-app.firebaseapp.com/finishSignUp?cartId=1234',
        handleCodeInApp: true,
      };

      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          // The link was successfully sent. Save the email locally to complete the login later
          window.localStorage.setItem('emailForSignIn', email);

          // Show OTP input field
          emailOtpForm.style.display = 'none';
          verifyOtpForm.style.display = 'block';
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(`Error: ${errorMessage}`);
        });
    });

    // Verify OTP (sign-in link) and complete login
    verifyOtpForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = window.localStorage.getItem('emailForSignIn');
      const otp = otpInput.value; // The OTP in this case is the URL query parameter

      if (isSignInWithEmailLink(auth, otp)) {
        signInWithEmailLink(auth, email, otp)
          .then((result) => {
            // OTP verification successful
            successMessage.style.display = 'block'; // Show success message
            verifyOtpForm.style.display = 'none';
          })
          .catch((error) => {
            const errorMessage = error.message;
            alert(`Error: ${errorMessage}`);
          });
      }
    });
  </script>

</body>
</html>
